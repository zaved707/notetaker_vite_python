<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./mdeDark.css" />
    <link rel="stylesheet" type="text/css" href="./src/index.css" />

    <!-- easymde -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="drawer lg:drawer-open">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <div>
          <div class="navbar top-0 flex justify-between bg-secondary">
            <h2 id="fileTitle">this is navbar or</h2>
            <div>
              <input type="text" id="newFileNameTextbox" class="input" />
              <button id="createFileButton" class="btn">Create File</button>
              <button id="saveButton" class="btn bg-secondary-content">
                save
              </button>
              <label for="my-drawer" class="btn btn-primary drawer-button"
                >Open drawer</label
              >
            </div>
          </div>

          <textarea id="editor1"></textarea>
        </div>
      </div>
      <div class="drawer-side">
        <label
          for="my-drawer"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul
          id="pageListContainer"
          class="menu bg-base-200 text-base-content min-h-full w-80 p-4"
        ></ul>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
